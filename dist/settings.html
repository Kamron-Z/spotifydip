<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Settings</title>
   <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>
   <div class="audio">
   <a href="#" class="audio-user">
      <p class="audio-user-name">The Weeknd</p>
      <span class="audio-user-album">Starboy</span>
      <audio class="audio-play" src=""></audio>
   </a>
   <div class="audio-rigth">
      <div class="play-btn">
         <div class="replay"><img src="./img/repeat.svg"></div>
         <div class="prew"><img src="./img/track-next.svg"></div>
         <div class="play"><img class="play_src" src="./img/play.svg"></div>
         <div class="next"><img src="./img/track-prev.svg"></div>
         <div class="any"><img src="./img/random.svg"></div>
      </div>
      <div class="play-bar">
         <span class="played">0:12</span>
         <div class="progress-container">
            <div class="progress"></div>
         </div>
         <span class="timesong">0:12</span>
      </div>
   </div>
</div>
   <aside class="aside">
   <a href="./index.html" class="aside-logo">
      <img src="./img/spotify-logo.png">
   </a>
   <div class="list">
      <p class="list-name">NAVIGATION</p>
      <div class="list-link">
         <a href="./index.html">Homepage</a>
      </div>
      <div class="list-link">
         <a href="./playlist.html">Playlists</a>
      </div>
      <div class="list-link">
         <a href="./settings.html">Settings</a>
      </div>
   </div>
   <div class="list">
      <p class="list-name">PLAYLISTS</p>
      <div class="playlist">
         <div class="list-link"></div>
      </div>
   </div>
   <div class="list">
      <p class="list-name">liked songs</p>
      <div class="aside_liked">
         <div class="list-link list-liked">
            <a href="#" class="list-link">Rampampam</a>
            <span>3:53</span>
         </div>
      </div>
   </div>
</aside>
   <div class="wrapper">
      <header class="header">
   <div class="header-search">
      <input type="text" class="search" placeholder="Search by name and artist">
      <img src="./img/header-search.png" width="30px">
      <div class="search-done">
         <div class="search-done-item">
            <p class="title">Stay</p>
            <p class="author">Dua lipa</p>
            <p class="time">3:30</p>
         </div>
      </div>
   </div>
   <a href="#" class="header-user">
      <div class="header-user-name">Alex Adams</div>
      <div class="header-user-status">Free user</div>
   </a>
</header>
      <!-- можно создать одельный файл как header aside audio -->
      <main>

      </main>
   </div>
</body>
<script src="./js/app.js"></script>
</html>
